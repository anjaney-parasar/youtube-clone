<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exc-PostionFixed</title>
</head>
<body>
  <div style="background-color: black;
              color:white;
              position:fixed;
              bottom: 20px;
              right:20px;">
    bottom-right
  </div>
  <div style="background-color: green;
              color:white;
              position: fixed;
              top:0;
              right:0;
              bottom:0;
              width:150px;">
    right sidebar
  </div>
  <div style="background-color: rgba(192, 188, 188, 0.6);
              position:fixed;
              top:0;
              bottom:0;
              right:0;
              left:0;
              display:flex;
              justify-content: center;
              align-items:center;
              ">
  <div style="background-color: white;
              width:400px;
              height:140px;
              padding:15px;
              border-radius: 10px;
              ">
    <h2>Modal Title</h2>
    <p>This is a modal</p>
    <button>Close</button>
  </div>

  </div>
</body>
</html>
